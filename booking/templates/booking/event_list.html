{% extends 'booking/base.html' %}
{% block content %}
<h2>Available Events</h2>
<ul class="event-list">
    {% for event in events %}
        <li>
            <h3>{{ event.name }}</h3>
            <p>📍 {{ event.location }} | 📅 {{ event.date }}</p>
            <p>Seats Available: {{ event.seats_available }}</p>
            <a href="{% url 'book_event' event.id %}">Book Now</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
